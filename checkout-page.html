<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square Eyes | Checkout Page</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/ce1b7138a5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <a href="index.html"
            ><img class="logo-img" src="images/logo.png" alt="Square Eyes"
          /></a>
        </div>
        <div class="menu-name">
          <ul class="navbar-list" id="navbar-list-hamburger">
            <li class="list-item">
              <a href="index.html">Home</a>
            </li>
            <li class="list-item"><a href="films.html">Films</a></li>
            <li class="list-item"><a href="about.html">About</a></li>
            <li class="list-item"><a href="contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="icons">
          <ul class="icons">
            <li>
              <a href="films.html"
                ><span class="eror">a</span
                ><i class="fa-solid fa-magnifying-glass"></i
              ></a>
            </li>
            <li>
              <a href="checkout-page.html"
                ><span class="eror">a</span
                ><i class="fa-solid fa-cart-shopping"></i
              ></a>
            </li>
            <li>
              <a href="login.html"
                ><span class="eror">a</span><i class="fa-solid fa-user"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="small">
          <a href="films.html"
            ><span class="eror">a</span
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
          <a href="checkout-page.html"
            ><span class="eror">a</span><i class="fa-solid fa-cart-shopping"></i
          ></a>
          <a href="login.html"
            ><span class="eror">a</span><i class="fa-solid fa-user"></i
          ></a>
        </div>
        <a href="#navbar-list-hamburger" class="hamburger"
          ><span class="eror">a</span><i class="fa-solid fa-bars"></i
        ></a>
        <a class="close" href="#"
          ><span class="eror">a</span><i class="fa-solid fa-xmark"></i
        ></a>
      </div>
    </header>
    <main>
      <section class="checkout">
        <i class="fa-solid fa-cart-shopping"></i>
        <h1>Items in your Cart</h1>
        <div class="buying-container">
          <div class="buying1">
            <img src="images/Square_Eyes_Cover2.jpeg" alt="Godzilla Film" />
            <h3>
              Godzilla <br />
              King Of The Monsters <br /><span class="price">14$</span>
            </h3>
            <i class="fa-solid fa-trash"></i>
          </div>
          <div class="buying2">
            <img src="images/Square_Eyes_Cover7.jpeg" alt="Batman Film" />
            <h3>The Batman <br /><span class="price">11$</span></h3>
            <i class="fa-solid fa-trash"></i>
          </div>
          <div class="pay-end">
            <div class="payment">
              <a href="order-login.html"
                ><button class="payment">Go to PAY</button></a
              >
            </div>
            <div class="total">
              <h1 class="total">Total: 25 $</h1>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-end">
        <div class="logo-footer">
          <a href="index.html"
            ><img class="logo-img" src="images/logo.png" alt="Square Eyes"
          /></a>
          <div class="about-contact">
            <ul>
              <li><a href="about.html">About</a></li>
              <li><a href="contact.html"> Contact</a></li>
            </ul>
          </div>
        </div>
        <div class="connect">
          <span style="display: block">Connect with us</span>
          <a href=""
            ><i class="fa-brands fa-twitter"></i><span class="eror">a</span></a
          >
          <a href=""
            ><i class="fa-brands fa-instagram"></i
            ><span class="eror">a</span></a
          >
          <a href=""
            ><i class="fa-brands fa-facebook"></i><span class="eror">a</span></a
          >
          <a href=""
            ><i class="fa-brands fa-youtube"></i><span class="eror">a</span></a
          >
        </div>
      </div>
      <span class="copy">&copy;2022 SquareEyes</span>
    </footer>
  </body>
</html>
