<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/ce1b7138a5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <section class="navbar">
        <div class="logo">
          <a href="index.html"
            ><img class="logo-img" src="images/logo.png" alt="logo"
          /></a>
        </div>
        <div class="menu-name">
          <ul class="navbar-list" id="navbar-list-hamburger">
            <li class="list-item">
              <a href="index.html" style="color: gray">Home</a>
            </li>
            <li class="list-item"><a href="films.html">Films</a></li>
            <li class="list-item"><a href="about.html">About</a></li>
            <li class="list-item"><a href="contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="icons">
          <ul class="icons">
            <li>
              <a href="films.html"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></a>
            </li>
            <li>
              <a href="checkout-page.html"
                ><i class="fa-solid fa-cart-shopping"></i
              ></a>
            </li>
            <li>
              <a href="login.html"><i class="fa-solid fa-user"></i></a>
            </li>
          </ul>
        </div>
        <div class="small">
          <a href="films.html"><i class="fa-solid fa-magnifying-glass"></i></a>
          <a href="checkout-page.html"
            ><i class="fa-solid fa-cart-shopping"></i
          ></a>
          <a href="login.html"><i class="fa-solid fa-user"></i></a>
        </div>
        <a href="#navbar-list-hamburger" class="hamburger"
          ><i class="fa-solid fa-bars"></i
        ></a>
        <a class="close" href="#"><i class="fa-solid fa-xmark"></i></a>
      </section>
    </header>
    <main>
      <div class="login-container">
        <div class="register">
          <label for="login">
            <a href="login.html">
              <input id="login" name="log in" type="button" value="Log in" /></a
          ></label>
          <label for="signup">
            <a href="signup.html">
              <input
                id="signup"
                name="sign up"
                type="button"
                value="Sign Up" /></a
          ></label>
          <label for="order-login">
            <a href="order-login.html">
              <input
                id="order-login"
                name="Order without Login"
                type="button"
                value="Order without Login" /></a
          ></label>
        </div>
        <div class="choose">
          <label for="email-circle">
            <input
              type="radio"
              name="E-mail-Telefon"
              id="email-circle"
              class="inline"
            />
            E-mail
          </label>
          <label for="tel-circle">
            <input
              type="radio"
              name="E-mail-Telefon"
              id="tel-circle"
              class="inline"
            />
            Telefon
          </label>
        </div>
        <label for="write-email">
          <input
            type="email"
            name="E-mail"
            id="write-email"
            placeholder="E-mail adress"
            class="size"
          />
        </label>
        <label for="password">
          <input
            type="password"
            name="Password"
            id="password"
            placeholder="Password"
            class="size"
          />
        </label>
        <div class="box">
          <label for="remember">
            <input
              type="checkbox"
              name="rememberme"
              id="remember"
              class="inline"
            />Remember me
            <a href="#"><span class="forgot">Forgot my password</span></a>
          </label>
        </div>
        <button class="log">LOG IN</button>
      </div>
    </main>
    <footer>
      <section class="footer-end">
        <div class="logo-footer">
          <a href="index.html"
            ><img class="logo-img" src="images/logo.png" alt="logo"
          /></a>
          <div class="about-contact">
            <ul>
              <li><a href="about.html">About</a></li>
              <li><a href="contact.html"> Contact</a></li>
            </ul>
          </div>
        </div>
        <div class="connect">
          <span>Connect with us</span>
          <a href=""><i class="fa-brands fa-twitter"></i></a>
          <a href=""><i class="fa-brands fa-instagram"></i></a>
          <a href=""><i class="fa-brands fa-facebook"></i></a>
          <a href=""><i class="fa-brands fa-youtube"></i></a>
        </div>
      </section>
      <span class="copy">&copy;2022 SquareEyes</span>
    </footer>
  </body>
</html>
